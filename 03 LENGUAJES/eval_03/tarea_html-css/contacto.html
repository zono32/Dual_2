<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto - Caldas de Reis</title>
 <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header>
    <img class="escudo-header" src="./assets/imagenes/Caldas_de_Reis.svg" alt="escudo de Caldas de Reis" />
    <h1>Caldas de Reis</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="historia.html">Historia</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contáctanos</h2>
      <p>¿Quieres más información o realizar una reserva para visitar Caldas de Reis? Rellena el siguiente formulario:</p>

      <form action="#" method="post" class="formulario">
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" required /><br /><br />

        <label for="correo">Correo electrónico:</label><br />
        <input type="email" id="correo" name="correo" required /><br /><br />

        <label for="mensaje">Mensaje:</label><br />
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br /><br />

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="localizacion">
      <h3>¿Dónde estamos?</h3>
      <p>Caldas de Reis, Pontevedra, Galicia</p>
      <a href="https://www.google.com/maps/place/Caldas+de+Reis,+Pontevedra,+Galicia,+España" target="_blank">
        Ver Caldas de Reis en Google Maps
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Turismo Caldas de Reis</p>
  </footer>
</body>
</html>
