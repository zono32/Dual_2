<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de inserción de elemento de video &lt;video&gt;</title>
</head>
<body>
    <h1>Ejemplo de inserción de elemento de video &lt;video&gt;</h1>
    <p>a continuación podrás ver un video de lluvia</p>
    <video controls width="640">
        <source src="./media/video.mp4" type="video/mp4">
        <track kind="subtitles" src="./media/subtitulos.vtt" srclang="es" label="Español" default>
        Tu navegador no soporta el elemento de video.    
</body>
</html>
