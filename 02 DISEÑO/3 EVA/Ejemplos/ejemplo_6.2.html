<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de inserción de elemento &lt;objet&gt;</title>
    <style>
     
    </style>
  </head>
  <body>
    <h1>Ejemplo de inserción de audio con elemento &lt;objet&gt;</h1>
    
    <p>Si tu navegador lo permite podrás escuchar el audio directamente</p>
    <!-- Reproductor de audio -->
     <div class="audio-contenedor">
        <h2>Escucha este ejemplo:</h2>
        <object >
            <source src="media/audio.mp3" type="audio/mpeg" />
            Tu navegador no soporta el elemento de audio. Puedes descargarlo aquí <a href="media/audio.mp3"></a>
          </object>
     </div>    
  </body>
</html>
