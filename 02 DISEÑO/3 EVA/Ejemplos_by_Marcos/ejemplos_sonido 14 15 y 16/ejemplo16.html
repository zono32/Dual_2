<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de audio embebido con elemento &lt;object&gt;</title>
</head>
<body>
    <h1>Ejemplo de audio embebido con elemento &lt;object&gt;</h1>
    <p>Si tu navegador lo permite, podrás excuchar el audio directamente:</p>

    <!-- Inserción de audio con <object> -->
     <object data="media/audio.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio. Puedes descargarlo aquí <a href="media/audio.mp3"></a>
     </object>

</body>
</html>
