<head>

    <title>Ejemplo de Modelo de Cajas</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: goldenrod;
        }
        .contenedor{
            width: 80%;
            max-width: 600px;
            background-color: whitesmoke;
            border: 3px solid darkblue;
            border-radius: 15px;
            padding: 20px;

        }
        /* T√≠tulo */
        .contenedor h1{
            text-align: center;

        }
        /* Caja interna */
        .caja{
            position: relative;
            background-color: lightcyan;
            border: 3px dashed lightskyblue;
            padding: 15px 10%;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
        }

        .caja:last-of-type{
            border: 5px double orange;
            width: 60%;
            max-width: 200px;
        }
        .caja:first-of-type span{
            position: absolute;
            top: -15px;
            right: 10px;
            background-color: darkorange;
            color:whitesmoke;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        .caja:last-of-type span{
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 25px;
        }
    </style>
</head>
