<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Selectores</title>
    <style>
       
        h1 {
            color: green;
            background-color: yellow;
            text-align: center;
        }

        p {
            color: blue;
            font-size: 16px;
        }

        h2, h3 {
            color: red;
            font-style: italic;
        }

        p:first-of-type {
            color: black;
        }

        h1, h2, h3 {
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a mi página</h1>
    <h2>Subtítulo 1</h2>
    <h3>Subtítulo 2</h3>
    <p>Este es el primer párrafo. Su texto tiene un color diferente al resto.</p>
    <p>Este es el segundo párrafo.</p>
    <p>Este es el tercer párrafo.</p>
</body>
</html>
